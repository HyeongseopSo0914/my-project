<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Word2Vec 유사 단어 분석기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    async function analyzeKeyword() {
      const keyword = document.getElementById('keyword').value;
      const response = await fetch('/analyze', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ keyword: keyword })
      });

      const data = await response.json();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h3>유사한 단어</h3><ul>` +
        data.similar.map(word => `<li>${word}</li>`).join('') +
        `</ul>`;
    }
  </script>
</head>

<body>
  <h1>Word2Vec 유사 단어 분석기</h1>
  <input type="text" id="keyword" placeholder="예: 한국-서울+도쿄">
  <button onclick="analyzeKeyword()">분석</button>

  <div id="result"></div>
</body>
</html>
