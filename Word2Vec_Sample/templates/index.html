<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Word2Vec 검색기</title>
</head>
<body>
    <h1>💬 Word2Vec 유사 단어 / 벡터 연산 검색</h1>
    <form method="post">
        <input type="text" name="query" placeholder="예: 페이커 + 우승 - 패배" required size="40">
        <button type="submit">검색</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h2>🔍 "{{ input_text }}" 결과</h2>
        <ul>
            {% for w, score in result %}
                <li>{{ w }} — 유사도: {{ "%.4f"|format(score) }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
